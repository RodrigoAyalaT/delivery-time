query orderFetchByState($state:String!){
    orderFetchByState(state:$state){
        id
        state
        identifier
        number
        createdAt
        updatedAt
        contact{
            name
            phone
            email
        }
        delivery{
            mode
            timeMode
            time
            cost
        }
        items{
            product{
                id
                name
                description
                image
                price
                category{
                    id
                    name
                }
            }
            quantity
            amount
        }
        location{
            address
            floor
            apartment
            latitude
            longitude
            country
            province
            locality
            postalCode
        }
        payment{
            method
            transactionId
            receiptFile
            confirmed
        }
        zoneName
        totalQuantity
        totalAmount
        deliveryUser{
            id
            username
        }
    }
}
