mutation orderUpdate($id: ID!, $input: OrderInput ){
    orderUpdate(id: $id, input: $input){
        id
        state
        identifier
        number
        createdAt
        updatedAt
        contact{
            name
            phone
            email
        }
        delivery{
            mode
            timeMode
            time
        }
        items{
            product{
                id
                name
                description
                image
                price
            }
            quantity
            amount
        }
        location{
            address
            floor
            apartment
            latitude
            longitude
            country
            province
            locality
            postalCode
        }
        payment{
            method
            transactionId
            receiptFile
            confirmed
        }
        zoneName
        totalQuantity
        totalAmount
        deliveryUser{
            id
            username
        }
    }
}

