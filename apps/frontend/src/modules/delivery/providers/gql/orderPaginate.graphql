query orderPaginate( $pageNumber: Int, $itemsPerPage:Int, $search: String, $orderBy: String, $orderDesc: Boolean){
    orderPaginate( pageNumber: $pageNumber, itemsPerPage: $itemsPerPage, search: $search, orderBy: $orderBy, orderDesc: $orderDesc){
        totalItems
        page
        items{
            id
            state
            identifier
            createdAt
            updatedAt
            contact{
                name
                phone
                email
            }
            delivery{
                mode
                timeMode
                time
            }
            items{
                product{
                    id
                    name
                    description
                    image
                    price
                }
                quantity
                amount
            }
            location{
                address
                floor
                apartment
                latitude
                longitude
                country
                province
                locality
                postalCode
            }
        }
    }
}
