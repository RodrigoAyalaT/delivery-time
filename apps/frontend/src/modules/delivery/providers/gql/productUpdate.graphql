mutation productUpdate($id: ID!, $name:String!, $description:String, $image:String, $price:Float!, $stock:Int, $active:Boolean, $ingredients:[ID]){
    productUpdate(id: $id, input: {name: $name, description: $description, image: $image, price: $price, stock: $stock, active: $active, ingredients: $ingredients }){
        id
        name
        description
        image
        price
        stock
        active
        ingredients{
            id
            name
        }
    }
}

