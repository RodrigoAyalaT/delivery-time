mutation productUpdate($id: ID!, $name:String!, $description:String, $image:String, $price:Float!, $stock:Int, $active:Boolean){
    productUpdate(id: $id, input: {name: $name, description: $description, image: $image, price: $price, stock: $stock, active: $active }){
        id
        name
        description
        image
        price
        stock
        active
    }
}

