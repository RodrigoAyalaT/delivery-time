query paymentMethodsFind{
    paymentMethodsFind{
        id
        title
        cash{
            identifier
            label
            enable
            discount
            info
        }
        bankTransfer{
            identifier
            label
            enable
            discount
            info
            cbu
            alias
        }
        mercadoPagoTransfer{
            identifier
            label
            enable
            discount
            info
            cvu
            alias
        }
    }
}
