mutation zoneUpdate($id: ID!, $name:String!, $color:String, $value: Float, $location:PolygonInput!){
    zoneUpdate(id: $id, input: {name: $name, color: $color, value: $value, location: $location }){
        id
        name
        color
        value
        location{
            type
            coordinates
        }
    }
}

